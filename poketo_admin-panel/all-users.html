                        class="name"
                        id="name"
                      />
                      <!-- <label for="email">Email</label> -->

                        type="number"
                        name="number"
                        class="number"
                        id="phone"

                      />
                      <!-- <label for="password">Password</label> -->

                        type="password"
                        name="password"
                        class="password"
                        id="password"

                      />
                      <button type="button" id="regUserBtn">SUBMIT</button>
                    </form>
